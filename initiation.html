<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Initiation Quiz - PMP Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
        }
        .question {
            margin-bottom: 20px;
        }
        .answers button {
            display: block;
            margin: 5px 0;
            padding: 10px;
            width: 100%;
        }
        .feedback {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Initiation Quiz - PMP Practice</h1>
    <div id="quiz-container">

        <div class="question">
            <p><strong>1. An element of the project scope statement is:</strong></p>
            <button onclick="showFeedback(this, true)">A. Acceptance criteria</button>
            <button onclick="showFeedback(this, false)">B. A stakeholder list</button>
            <button onclick="showFeedback(this, false)">C. A summary budget</button>
            <button onclick="showFeedback(this, false)">D. High-level risks</button>
        </div>

        <div class="feedback" id="feedback"></div>

        <button style="margin-top: 30px;" onclick="finishQuiz()">Finish</button>

    </div>

    <script>
    function showFeedback(button, isCorrect) {
        const feedback = document.getElementById("feedback");
        if (isCorrect) {
            feedback.textContent = "✅ Correct!";
            feedback.style.color = "green";
        } else {
            feedback.textContent = "❌ Incorrect.";
            feedback.style.color = "red";
        }
        const buttons = document.querySelectorAll("button");
        buttons.forEach(b => b.disabled = true);
    }

    function finishQuiz() {
        window.location.href = 'thankyou.html';
    }
    </script>
</body>
</html>
